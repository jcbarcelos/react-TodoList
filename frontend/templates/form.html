<form  ng-submit="todoList.addTodo()">
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" ng-model="todoList.nome" id="nome" aria-describedby="emailHelp">
   
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control"  ng-model="todoList.email" id="exampleInputPassword1">
  </div>
 <div class="mb-3">
  <label for="descricao" class="form-label">Descrição</label>
  <textarea class="form-control"  ng-model="todoList.descricao" id="descricao" rows="3"></textarea>
</div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
